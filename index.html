<!DOCTYPE html>
<head>
  <title>Photo Passion</title>
  <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="script.js"></script>
  <style>
    body {
      background: black;
      margin: 0 auto;
    }
    img {
      max-width: 100%;
    }
    #menu {
      margin: 0;
      padding: 0;
      font-size: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      font-family: 'Dancing Script', cursive;
    }
    #menu li {
      display:inline;
      line-height: 30px;
      padding: 0 10px;
    }
    #menu a {
      color: #FFFFFF;
      text-decoration: none;
    }
    #images-box {
    /* La largeur totale du bloc conteneur, essentiellement pour le centrage */
    width: 850px;
    margin: 0px auto;
    position: relative;
    top: 70px;
}
 div#galerie
{
  width: 410px ;
  background: linear-gradient(bottom, rgba(0,0,0,1), rgba(100,0,0,.4));
  background: -webkit-linear-gradient(bottom, rgba(0,0,0,1), rgba(100,0,0,.4));
  background: -moz-linear-gradient(bottom, rgba(0,0,0,1), rgba(100,0,0,.4));
  border: 1px solid #dcb ;
  padding: 15px ;
  margin: 15px 30px ;
  text-align: center ;
  font: 0.9em Georgia, serif ;
}
ul#galerie_mini
{
  margin: 0 ;
  padding: 0 ;
  list-style-type: none ;
}
ul#galerie_mini li
{
  float: left ;
}
ul#galerie_mini li a img
{
  margin: 2px 1px ;
  border: 1px solid #dcb ;
}
dl#photo
{
  clear: both ;
  margin: 0 auto ;
}
dl#photo dt
{
  font: italic 2.5em/1.5em Georgia, serif ;
  color: #dcb ;
}
dl#photo dd
{
  margin: 0 ;
}
dl#photo img
{
  border: 1px solid #dcb ;
  max-width: 410px;
  max-height: 410px;
}

</style>
</head>
