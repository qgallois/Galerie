<!DOCTYPE html>
<head>
  <title>Photo Passion</title>
  <link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
  <style>
    body {
      background: black;
      margin: 0 auto;
    }
    img {
      max-width: 100%;
    }
    #menu {
      margin: 0;
      padding: 0;
      font-size: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
    }
    #menu li {
      display:inline;
      line-height: 30px;
      padding: 0 10px;
    }
    #menu a {
      color: #FFFFFF;
      text-decoration: none;
    }
    #images-box {
    /* La largeur totale du bloc conteneur, essentiellement pour le centrage */
    width: 850px;
    margin: 0px auto;
    position: relative;
    top: 70px;
}
 
#images-box {
    /* La largeur totale du bloc conteneur, essentiellement pour le centrage */
    width: 850px;
    margin: 0px auto;
    position: relative;
    top: 70px;
}
 
.image-lightbox img {
    /* Chaque image hérite ses dimensions de son parent */
    width: inherit;
    height: inherit;
}
 
.holder {
    /* Dimension des images, vous pouvez les modifier */
    width: 250px;
    height: 166px;
    /* Flottement à gauche, donc l'ensemble est aligné à droite */
    float: left;
    margin: 0 20px 0 0;
}
 
.image-lightbox {
    /* Les dimensions héritent de .holder */
    width: inherit;
    height: inherit;
    padding: 10px;
    /* Ombrage des blocs */
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    background: #fff;
    border-radius: 5px;
    /* Position absolue pour permettre de zoomer ultérieurement */
    position: absolute;
    top: 0;
    font-family: Arial, sans-serif;
    /* Transitions pour rendre l'ensemble visuellement abouti */
    -webkit-transition: all ease-in 0.5s;
    -moz-transition: all ease-in 0.5s;
    -ms-transition: all ease-in 0.5s;
    -o-transition: all ease-in 0.5s;
}
 
.image-lightbox span {
    display: none;
}
 
.image-lightbox .expand {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 4000;
    background: rgba(0,0,0,0); /* Fixe un bogue d'IE */
}
 
.image-lightbox .close {
    position: absolute;
    width: 20px; height: 20px;
    right: 20px; top: 20px;
}
 
.image-lightbox .close a {
    height: auto; width: auto;
    padding: 5px 10px;
    color: #fff;
    text-decoration: none;
    background: #22272c;
    box-shadow: inset 0px 24px 20px -15px rgba(255, 255, 255, 0.1), 
        inset 0px 0px 10px rgba(0,0,0,0.4), 
        0px 0px 30px rgba(255,255,255,0.4);
    border-radius: 5px;
    font-weight: bold;
    float: right;
}
 
.close a:hover {
    box-shadow: inset 0px -24px 20px -15px rgba(255, 255, 255, 0.01), 
        inset 0px 0px 10px rgba(0,0,0,0.4), 
        0px 0px 20px rgba(255,255,255,0.4);
}
 
div[id^=image]:target {
    width: 450px;
    height: 300px;
    z-index: 5000;
    top: 50px;
    left: 200px;
}
div[id^=image]:target .close {
    display: block;
}
 
div[id^=image]:target .expand {
    display: none;
}
 
div#image-1:target, div#image-2:target, div#image-3:target { left: 200px; }
 
div#image-1 { left: 0; }
div#image-2 { left: 290px; }
div#image-3 { left: 580px; }

</style>
</head>
<body>
  <img src="http://i.imgur.com/fiCojV3.jpg" max-width="100%">
  <ul id="menu">
    <li><a href="http://qgallois.github.io/Site-Elsa/">Accueil</a></li>
    <li><a href="http://qgallois.github.io/Gallerie/">Gallerie</a></li>
    <li><a href="http://qgallois.github.io/Site-Elsa/">Prestation</a></li>
    <li><a href="http://qgallois.github.io/Site-Elsa/">Contact</a></li>
  </ul>
  <div id="images-box">
    <div class="holder">
        <div id="image-1" class="image-lightbox">
            <span class="close"><a href="#">X</a></span>
            <img src="http://i.imgur.com/Ry5h2kr.jpg" alt="Mariage">
            <a class="expand" href="#image-1"></a>
        </div>
    </div>
    <div class="holder">
        <div id="image-2" class="image-lightbox">
            <span class="close"><a href="#">X</a></span>
            <img src="http://i.imgur.com/fHLu8S9.jpg" alt="Animaux">
            <a class="expand" href="#image-2"></a>
        </div>
    </div>
    <div class="holder">
        <div id="image-3" class="image-lightbox">
            <span class="close"><a href="#">X</a></span>
            <img src="http://i.imgur.com/H6Z9JJ3.jpg" alt="Nature">
            <a class="expand" href="#image-3"></a>
        </div>
    </div>
</div>
</body>
